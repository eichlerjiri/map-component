buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

repositories {
    google()
    jcenter()
}
